plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the IntelliJ Idea plugin
    id 'idea'
    // Apply the application plugin to add support for building an application
    id 'application'
    id "org.jruyi.thrift" version "0.4.0"
    id "com.github.sherter.google-java-format" version "0.7.1"
}

// Define the main class for the application
mainClassName = 'github.gauravahuja.ReactJavaThriftExample.App'

defaultTasks 'clean', 'googleJavaFormat', 'build', 'installDist'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'com.google.guava', name:'guava', version:'23.0'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    ['armeria',
     'armeria-grpc',
     'armeria-logback',
     'armeria-thrift',].each {
        compile "com.linecorp.armeria:${it}:0.69.0"
    }
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    compile group: 'gradle.plugin.org.jruyi.gradle', name: 'thrift-gradle-plugin', version: '0.4.0'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

compileThrift {
    sourceItems('./idl/')
}

googleJavaFormat {
    include 'src_java/**/*'
}

sourceSets {
    main {
        java {
            srcDirs = ['src_java/main/java', 'build/generated-sources/thrift/gen-java']
        }
        resources {
            srcDirs = ['src_java/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src_java/test/java']
        }
        resources {
            srcDirs = ['src_java/test/resources']
        }
    }
}
